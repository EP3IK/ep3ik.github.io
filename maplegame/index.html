<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="main" style="text-align: center;"></div>

    <!-- <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="150" cy="150" r="125" style="fill: none; stroke: white; stroke-width: 20"/>
      <polyline points="80 150 150 80 220 150 175 150 175 220 125 220 125 150 80 150" stroke="white" stroke-width="20" stroke-linecap="round" fill="white" stroke-linejoin="round"/>
    </svg> -->

    <script>
      const main = document.querySelector('#main');

      let img = new Image();
      img.style.width = '45px';
      img.src = 'data:image/svg+xml,%3Csvg%20width%3D%22300%22%20height%3D%22300%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20version%3D%221.1%22%3E%3Ccircle%20cx%3D%22150%22%20cy%3D%22150%22%20r%3D%22125%22%20style%3D%22fill%3A%20none%3B%20stroke%3A%20white%3B%20stroke-width%3A%2020%22%2F%3E%3Cpolyline%20points%3D%2280%20150%20150%2080%20220%20150%20175%20150%20175%20220%20125%20220%20125%20150%2080%20150%22%20stroke%3D%22white%22%20stroke-width%3D%2220%22%20stroke-linecap%3D%22round%22%20fill%3D%22white%22%20stroke-linejoin%3D%22round%22%2F%3E%3C%2Fsvg%3E';
      
      document.body.style.backgroundColor = 'rgba(33, 101, 124, 0.5)';
      window.addEventListener("keydown", e => {
        console.log(e)
        switch (e.code) {
          case 'Backspace':
            main.lastChild.remove();
            break;
          case 'ArrowUp':
          case 'KeyW':
            let up = img.cloneNode(true);
            up.style.filter = 'drop-shadow(0 0 5px Gold)';
            main.append(up);
            break;
          case 'ArrowDown':
          case 'KeyS':
            let down = img.cloneNode(true);
            down.style.filter = 'drop-shadow(0 0 5px Crimson)';
            down.style.transform = 'rotate(0.5turn)';
            main.append(down);
            break;
          case 'ArrowLeft':
          case 'KeyA':
            let left = img.cloneNode(true);
            left.style.filter = 'drop-shadow(0 0 5px Lime)';
            left.style.transform = 'rotate(0.75turn)';
            main.append(left);
            break;
          case 'ArrowRight':
          case 'KeyD':
            let right = img.cloneNode(true);
            right.style.filter = 'drop-shadow(0 0 5px DeepSkyBlue)';
            right.style.transform = 'rotate(0.25turn)';
            main.append(right);
            break;
          case 'Space':
          case 'Escape':
            main.innerHTML = '';
            break;
        }
      });
    </script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
