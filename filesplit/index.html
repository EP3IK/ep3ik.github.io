<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script type="text/javascript" src="https://raw.githubusercontent.com/Stuk/jszip/master/dist/jszip.min.js"></script>
  <!-- <script type="text/javascript" src="./jszip.min.js"></script> -->
</head>

<body>
  <div>
    <div>
      <h3>File</h3>
      <div>
        <!-- input[type=file] -->
        <input type="file" id="file">
      </div>
      <div class="info" style="display: none;">
        <!-- info -->
        <h4>Info</h4>
        <ul id="fileInfo">
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div>
      <h3>Split Option</h3>
      <div>
        <!-- select -->
        <select id="split">
          <option value="number">Number of files</option>
          <option value="size">Size of files</option>
        </select>
      </div>
      <div id="number">
        <!-- number of files -->
        <label>
          Number of files
          <input type="number" min="1" max="100" value="1">
        </label>
      </div>
      <div id="size">
        <!-- size of files -->
        <label>
          Size
          <input type="number" min="1" value="1">
          <select>
            <option value="1">B</option>
            <option value="1024">KB</option>
            <option value="1048576" selected>MB</option>
            <option value="1073741824">GB</option>
          </select>
        </label>
      </div>
      <div class="info">
        <!-- info -->
      </div>
    </div>
    <div id="other">
      <h3>Other Option</h3>
      <div>
        <!-- input[type=checkbox] -->
        <label>
          <input type="checkbox">
          Create .zip file
        </label>
      </div>
    </div>
    <div>
      <!-- input[type=button] -->
      <input type="button" id="button" value="Split!">
    </div>
    <div>
      <h3>Result</h3>
      <div id="result">
        <!-- a href -->
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
